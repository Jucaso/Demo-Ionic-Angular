<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tienda
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let producto of productos" [roterLink]="['/producto-detalle/']">
    <img src="{{producto.category.image}}" />
    <ion-card-header>
      <ion-card-subtitle>{{producto.category.name}}</ion-card-subtitle>
      <ion-card-title>{{producto.title}}</ion-card-title>
    </ion-card-header>
  </ion-card>
</ion-content>
