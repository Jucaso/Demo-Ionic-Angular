<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Las mejores frases de Chuck Norris
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="container">
  <div *ngIf="frase">
    <img src="https://api.chucknorris.io/img/chucknorris_logo_coloured_small@2x.png" class="image">
    <div class="frase"> {{frase.value}} </div>
    <div class="btn-container">
      <ion-button fill="outline" (click)="getData()">Nueva frase</ion-button>
    </div>
  </div>
  
  
</ion-content>
